<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">    
    <title>Registro de usuarios Foundation</title>    
</head>
<body>      
    <div class="grid-x">
        <div class="cell medium-5"></div>
        <div class="cell medium-7"><h1>Registro</h1></div>
    </div>
    <form>    
        <div class="form-group">
            <div class="grid-x">
            <div class="cell medium-4"></div>
            <div class="cell medium-2">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>
            <div class="cell medium-2">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido">
            </div>
        </div></br>
        <div class="grid-x">
            <div class="cell medium-4"></div>
            <div class="cell medium-2">           
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="cell medium-fill"></div>
        </div>
        <div class="form-group">
            <div class="grid-x">
                <div class="cell medium-4"></div>
                <div class="cell medium-1">
                    <label for="pais">País:</label>
                    <select class="form-control" id="pais-select">
                        <option value="ARG">Argentina</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="COL">Colombia</option>
                        <option value="CHI">Chile</option>
                        <option value="ECU">Ecuador</option>
                        <option value="MEX">Mexico</option>
                        <option value="PER">Perú</option>
                        <option value="PAR">Paraguay</option>
                        <option value="URU">Uruguay</option>
                        <option value="VEN">Venezuela</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="grid-x">
                <div class="cell medium-4"></div>
                <div class="cell medium-3">
                    <input type="text" class="form-control" name="Dirección" placeholder="Dirección">
                </div>
            </div>
        </div>        
        <div class="form-group">
            <div class="grid-x">
                <div class="cell medium-4"></div>
                <div class="cell medium-2">
                    <input type="text" class="form-control" name="Usuario" placeholder="Usuario">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="grid-x">
                <div class="cell medium-4"></div>
                <div class="cell medium-2">
                    <input type="password" class="form-control" name="Contraseña" placeholder="Contraseña">
                </div>
            </div>
        </div>       
        <div class="form-group">
            <div class="grid-x">
                <div class="cell medium-4"></div>
                <div class="cell medium-1">
                    <input type="tel" class="form-control" name="Teléfono" placeholder="Teléfono">
                </div>
            </div>
        </div>     
        
        <div class="grid-x">
            <div class="cell medium-4"></div>
            <div class="cell medium-4">   
                <button type="button" class="success button">ENVIAR</button>      
            </div>
        </div>
      </form>    
</body>
</html>
