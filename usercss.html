<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios CSS</title>
    <link rel="stylesheet" href="estilos.css" media="screen"/>
</head>
<body>
    <form action="">
        <h1>Regístrate</h1>
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Apellido" placeholder="Apellido">
        <p>País: <select name="Pais">
            <option value="Argentina">Argentina</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Colombia">Colombia</option>
            <option value="Chile">Chile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Mexico">Mexico</option>
            <option value="Perú">Perú</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
        </select></p>
        <input type="text" name="Dirección" placeholder="Dirección">
        <input type="text" name="Usuario" placeholder="Usuario">
        <input type="password" name="Contraseña" placeholder="Contraseña">
        <input type="email" name="Email" placeholder="Email">
        <input type="tel" name="Teléfono" placeholder="Teléfono">
        <input type="button" value="ENVIAR" id="boton">
    </form>

</body>
</html>
