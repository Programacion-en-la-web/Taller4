<head>

        <select name="ID_estado">

        </select>

        </select>
        <input type="text" name="modelo" placeholder="Modelo">
        <input type="text" name="anio" placeholder="Año">
        <textarea name="detalle" placeholder="Detalles"></textarea>
        <input type="text" name="caja" placeholder="Caja">
        <input type="text" name="motor" placeholder="Motor">
        <input type="date" name="fechapub" placeholder="Fecha Publicación">

        <input type="button" value="ENVIAR" id="boton">
    </form>
</body>
</html>
