<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">    
    <title>Registro de usuarios Boostrap</title>    
</head>
<body>      
    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-fill"><h1>Registro</h1></div>
    </div>
    <form>    
        <div class="form-group">
            <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre">
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" name="apellido" placeholder="Apellido">
            </div>
        </div></br>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-2">           
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="col-md-fill"></div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <label for="pais">País:</label>
                    <select class="form-control" id="pais-select">
                        <option value="ARG">Argentina</option>
                        <option value="BOL">Bolivia</option>
                        <option value="BRA">Brasil</option>
                        <option value="COL">Colombia</option>
                        <option value="CHI">Chile</option>
                        <option value="ECU">Ecuador</option>
                        <option value="MEX">Mexico</option>
                        <option value="PER">Perú</option>
                        <option value="PAR">Paraguay</option>
                        <option value="URU">Uruguay</option>
                        <option value="VEN">Venezuela</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-3">
                    <input type="text" class="form-control" name="Dirección" placeholder="Dirección">
                </div>
            </div>
        </div>        
        <div class="form-group">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <input type="text" class="form-control" name="Usuario" placeholder="Usuario">
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-2">
                    <input type="password" class="form-control" name="Contraseña" placeholder="Contraseña">
                </div>
            </div>
        </div>       
        <div class="form-group">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-1">
                    <input type="tel" class="form-control" name="Teléfono" placeholder="Teléfono">
                </div>
            </div>
        </div>     
        
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">   
                <button type="button" class="btn btn-primary">ENVIAR</button>      
            </div>
        </div>
      </form>    
</body>
</html>
